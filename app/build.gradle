apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 27
    buildToolsVersion "26.0.2"
    defaultConfig {
        applicationId "com.aiyakeji.mytest"
        minSdkVersion 16
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        javaCompileOptions { annotationProcessorOptions { includeCompileClasspath = true } }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support.constraint:constraint-layout:1.1.0-beta4'
    compile 'com.android.support:appcompat-v7:27.1.0'
    compile 'com.android.support:support-v4:27.1.0'
    compile 'com.android.support:cardview-v7:27.1.0'
    compile 'com.android.support:design:27.1.0'
    compile files('libs/nineoldandroids-2.4.0.jar')
    compile 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.46'
    compile project(':aiyapusher')
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    //Gson
    implementation 'com.google.code.gson:gson:2.8.5'
    //Okhttp库
    implementation 'com.squareup.okhttp3:okhttp:3.10.0'
    implementation 'com.squareup.okhttp3:logging-interceptor:3.8.1'
    //Retrofit库
    implementation 'com.squareup.retrofit2:retrofit:2.3.0'
    //请求结果直接转化为实体类，省略gson转化
    implementation 'com.squareup.retrofit2:converter-gson:2.3.0'
    //自定义注解相关
    compile 'com.google.auto:auto-common:0.8'
    compile 'com.google.auto.service:auto-service:1.0-rc2'
    compile 'com.squareup:javapoet:1.9.0'
    //eventbus
    compile 'org.greenrobot:eventbus:3.1.1'
    implementation project(':wernertablayoutlib')
}
repositories {
    mavenCentral()
}
